<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect the Four Fours</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="pregame">
      <h1>Connect The Four Fours</h1>
      <h2>How many teams are playing?</h2>
      <input
        type="range"
        min="2"
        max="6"
        value="2"
        class="slider"
        id="numberOfTeams"
      />
      <p id="teamCount"></p>
      <button id="teamCountConfirm">Confirm</button>
    </div>
    <div id="header">
      <div id="colors"></div>
      <div id="dice"></div>
      <div id="timer"></div>
    </div>
    <div id="entry"></div>

    <div id="futureBoard"></div>

    <script src="main.js"></script>
  </body>
</html>
