<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A game loosely based on Connect Four and the Four Fours Puzzle. Creatd by Nick Simmons and built by Adrian Ferenc."
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"
      type="text/javascript"
    ></script>
    <title>Connect the Four Fours</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="pregame">
      <h1 class="display-4 fw-normal" id="title">Connect The Four Fours</h1>
      <div id="slider">
        <label class="form-label" for="numberOfTeams">Number of Teams:</label>
        <input
          type="range"
          min="2"
          max="6"
          value="4"
          class="form-range"
          id="numberOfTeams"
        />
        <p id="teamCount"></p>
        <div id="setTimer">
          <label class="form-label" for="timeAmount">
            Timer length (in minutes):
          </label>
          <input
            id="timeAmount"
            class="form-control form-control-sm"
            type="number"
            value="4"
          />
        </div>
        <div>
          <button id="start" class="btn btn-warning btn-lg">Start</button>
        </div>
      </div>
      <div id="footer" class="footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          How does the game work?
        </button>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                How to Play Connect the Four Fours
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">On each turn</div>
          </div>
        </div>
      </div>
    </div>
    <div id="header">
      <div id="colors"></div>
      <div id="dice"></div>
      <div id="timer"></div>
    </div>
    <div id="entry"></div>

    <div id="futureBoard"></div>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
