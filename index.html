<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"
      type="text/javascript"
    ></script>
    <title>Connect the Four Fours</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="pregame">
      <h1>Connect The Four Fours</h1>
      <h2>How many teams are playing?</h2>
      <div id="slider">
        <input
          type="range"
          min="2"
          max="6"
          value="2"
          class="slider"
          id="numberOfTeams"
        />
        <p id="teamCount"></p>
        <div id="setTimer">
          <label for="timeAmount">Timer length (in minutes):</label>
          <input id="timeAmount" type="number" value="4" />
        </div>
        <button id="start" class="btn btn-warning btn-sm">Start</button>
      </div>
    </div>
    <div id="header">
      <div id="colors"></div>
      <div id="dice"></div>
      <div id="timer"></div>
    </div>
    <div id="entry"></div>

    <div id="futureBoard"></div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
